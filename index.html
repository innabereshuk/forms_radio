<section class="container">
    <img src="image.png" alt="">
        <div id="wrapper">
                <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="yesCheck"/>Sign in
                <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="noCheck"/>Join us
                <!-- <label class="link-big link-login" for="a1"><input type="radio" name="a" id="a1" value="1" checked data-target="tologin">Sign in</label>
                <label class="link-big link-register" for="a1"><input type="radio" name="a" id="a1" value="2" data-target="toregister">Join us</label> -->
                
            <div id="tologin" class="animate form--login">
                <form action="#" method="GET">
                    <p>
                        <label for="name">Username</label>
                        <input class="line" type="text" name="username" id="name" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input class="line" type="password" name="password" id="password" minlength="3" required> 
                    </p>
                    <p>
                        <label class="checked" for="checked"> 
                        <input type="checkbox" id="checked">Keep me signed in</label>
                    </p>
                     <input class="line login--button" type="submit" value="Sign in"> 
                    <a class="link-sm link-sm-margin" href="#">Forgot password</a>
                    <a href="#toregister" class="link-sm">Create an account</a>
                </form> 
            </div>
                
            <div id="toregister" class="animate form">
                <form action="#" method="GET">
                    <p>
                        <label for="name">Username</label>
                        <input class="line" type="text" name="username" id="name--register" autofocus required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input class="line" type="password" name="password" id="password--register" minlength="3" required>  
                    </p>    
                    <p>
                        <label for="password-repeat">Password repeat</label>
                        <input class="line" type="password" name="password" id="password-repeat">
                    </p>
                    <input class="line login--button" type="submit" value="Join us"/> 
                    <a href="#" class="link-sm link-sm-margin">Forgot password</a>
                    <a class="link-sm" href="#">Create an account</a>
                </form>
            </div>
        </div>
</section>
